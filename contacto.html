<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Contacto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .top-bar {
      display: flex;
      align-items: center;
      padding: 1rem;
      background-color: #333;
      color: white;
    }

    .logo {
      height: 50px;
      margin-right: 1rem;
    }

    .titulo-principal {
      flex: 1;
      text-align: center;
      font-size: 1.5rem;
      margin: 0;
    }

    nav {
      background-color: #444;
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin: 0;
      padding: 1rem;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    header h1 {
      text-align: center;
      margin: 2rem 0 1rem;
    }

    main {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      justify-content: center;
      padding: 2rem;
    }

    .mapa {
      flex: 1 1 300px;
      background-color: #ccc;
      height: 300px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    form {
      flex: 1 1 400px;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input, textarea, select {
      padding: 0.5rem;
      width: 100%;
    }

    fieldset {
      border: none;
    }

    .checkboxes {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 0.5rem;
    }

    .radio-group {
      display: flex;
      gap: 1rem;
      align-items: center;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
    }

    button {
      padding: 0.5rem 1rem;
      background-color: #333;
      color: white;
      border: none;
      cursor: pointer;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }

    @media (max-width: 768px) {
      .top-bar {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      .titulo-principal {
        margin: 1rem 0 0.5rem;
      }

      nav ul {
        flex-direction: column;
        gap: 1rem;
      }

      main {
        flex-direction: column;
        padding: 1rem;
      }

      .buttons {
        flex-direction: column;
        gap: 1rem;
      }
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <img src="fitallsmall.jpg.jpg" alt="Logo" class="logo">
    <h1 class="titulo-principal">POWER FIT ALL</h1>
  </div>

  <nav>
    <ul>
      <li><a href="index.html">Inicio</a></li>
      <li><a href="productos.html">Productos</a></li>
      <li><a href="acerca.html">Acerca de</a></li>
      <li><a href="contacto.html">Contacto</a></li>
    </ul>
  </nav>

  <header>
    <h1>Contacto</h1>
  </header>

  <main>
    <div class="mapa">
      <img src="mapa (1).jpg" alt="Mapa ubicación" style="max-width: 100%; height: auto;">
    </div>

    <form action="https://aulamindhub.github.io/dwm_show_data/show_data.html" method="get" target="_blank">
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <fieldset>
        <legend>Categorías de interés</legend>
        <div class="checkboxes">
          <label><input type="checkbox" name="categoria" value="1"> Categoría 1</label>
          <label><input type="checkbox" name="categoria" value="2"> Categoría 2</label>
          <label><input type="checkbox" name="categoria" value="3"> Categoría 3</label>
          <label><input type="checkbox" name="categoria" value="4"> Categoría 4</label>
          <label><input type="checkbox" name="categoria" value="5"> Categoría 5</label>
          <label><input type="checkbox" name="categoria" value="6"> Categoría 6</label>
        </div>
      </fieldset>

      <label for="mensaje">Mensaje</label>
      <textarea id="mensaje" name="mensaje" rows="4"></textarea>

      <div class="radio-group">
        <label>¿Deseás suscribirte?</label>
        <label><input type="radio" name="suscripcion" value="si"> Sí</label>
        <label><input type="radio" name="suscripcion" value="no"> No</label>
      </div>

      <div class="buttons">
        <button type="reset">Resetear</button>
        <button type="submit">Enviar</button>
      </div>
    </form>
  </main>

  <footer>
    © 2025 Mi Página. Todos los derechos reservados.
  </footer>
</body>
</html>
